{% extends 'base.html' %}

{% block title %}
Lista de Categorías
{% endblock %}

{% block content %}
<h1>Lista de Categorías</h1>
<ul>
    {% for categoria in categorias %}
    <li>{{ categoria.nombre }}</li>
    {% empty %}
    <li>No hay categorías disponibles.</li>
    {% endfor %}
</ul>
{% endblock %}
